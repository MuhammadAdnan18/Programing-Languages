<!DOCTYPE html>
<html lang="en">

<head>

    <title>
        <TAbLE< /TAble>

<body>
    <!--table:ANY INFO SHOWN IN THE FORM OF ROWS/COLUMN or Grid(e.g sports result)-->
    <!-- table tag is used to create table inside this tag there is trtag which symbolizes a seperate row inside tr td tag is used to create a cell inside a row if heading is reqiored than use th tag instead of td which has a scope value of col(if heading is for column) or row(if heading is for row) -->
    <!--spannng column/rows: when u want to comnbine two columns/rows into one(colspane OR rowspane)-->
    <!--long tables:A table has three main elements 1)thead 2)tbody 3)tfoot-->
    <!-- table cusstomization attributes: 1)table width, 2)cellpadding 3)cellspracing-->
    <!--borders and backgroung colors can be customized with table border and bgcolor attribute-->
