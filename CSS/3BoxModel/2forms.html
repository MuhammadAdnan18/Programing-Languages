<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="3Box.css" type="text/CSS" rel="stylesheet">
    <title>box Model</title>
  </head>

  <body>
    <h2 id="ad">Admission form</h2>
    <form id="form" action="/ss.webp" method="get" >
    
 

      <p>
       <span id="fname">full name:</span> 
        <label><input type="text" size="20" maxlength="40" /></label>
      </p>

      <p>
        father name:
        <input type="text" size="20" />
      </p>

      <p>
        Enter your account Number:
        <input type="password" required />
      </p>

      <p>
        Enter your DOB:
        <input type="date" />
      </p>


      <p>
        Gender:
        <input type="radio" name="Gender" />Male
        <input type="radio" name="Gender" />Female
      </p>

      <p>
        education:
        <input type="radio" name="m" />Matric <input type="radio" name="f" />FSC
      </p>

      <p>
        Nationality:
        <select>
          <option>Pakistan</option>
          <option>Afgahnistan</option>
          <option>Bangladesh</option>
          <option>Indonesia</option>
          <option>Saudi Arabia</option>
          <option>Qatar</option>
          <option>Turkey</option>
          <option>Iran</option>
          <option>Palestine</option>
        </select>
      </p>

      <p>
        Your favourite subjects:
        <input type="checkbox" name="Coputer Science" />Computer Science
        <input type="checkbox" name="Math" />Math
        <input type="checkbox" name="Chemistry" />Chemistry
        <input type="checkbox" name="Biology" />Biology
      </p>

      <p>
        upload your Matric marks sheet:
        <input type="file" name="mm" />
      </p>
      <br />
      <input type="submit" name="s" />
      <br />
      <br />

    </form>


  </body>
</html>
